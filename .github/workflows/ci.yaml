name: CI
on:
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      STRICT_TELEMETRY: "1"
      RUN_ID: ci_${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('codex-env/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (CPU-only)
        run: |
          python -m pip install -U pip
          pip install -r codex-env/requirements.txt
      - name: Lint
        run: make lint
      - name: Unit & Smoke
        run: |
          export FAST_TESTS=1
          pytest -q -m "not slow and not integration"
      - name: Coverage
        run: |
          export FAST_TESTS=1
          coverage run -m pytest -q -m "not slow and not integration"
          coverage report -m
      - name: Ablation smoke
        run: python tests/fixtures/ci/ablation_smoke.py
      - name: Smoke eval (new path)
        run: scripts/ci_smoke_eval.sh
        env:
          RUN_ID: ci_${{ github.run_id }}_semantic_mem
          SUITE: semantic_mem
          PRESET: memory/sgc_rss_mem
          SESSION_ID: sgc_${{ github.run_id }}
      - name: Smoke eval (new path)
        run: scripts/ci_smoke_eval.sh
        env:
          RUN_ID: ci_${{ github.run_id }}_episodic_cross_mem
          SUITE: episodic_cross_mem
          PRESET: memory/hei_nw_cross
          SESSION_ID: hei_${{ github.run_id }}
      - name: Smoke eval (new path)
        run: scripts/ci_smoke_eval.sh
        env:
          RUN_ID: ci_${{ github.run_id }}_spatial_multi
          SUITE: spatial_multi
          PRESET: memory/smpd
          SESSION_ID: smpd_${{ github.run_id }}
      - name: Integration (CLI/Hydra) + Slow
        run: |
          pytest -q --runintegration --runslow
