name: CI
on:
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      STRICT_TELEMETRY: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('codex-env/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (CPU-only)
        run: |
          python -m pip install -U pip
          pip install -r codex-env/requirements.txt

      - name: Lint
        run: make lint

      - name: Tests
        run: make test

      - name: Slow tests
        run: make slow-test

      - name: Smoke 7b
        run: bash scripts/smoke_7b.sh
      - name: Smoke 8a
        run: bash scripts/smoke_8a.sh
      - name: Smoke 8
        run: bash scripts/smoke_8.sh
      - name: Smoke eval
        run: bash scripts/smoke_eval.sh
      - name: Smoke n50
        run: bash scripts/smoke_n50.sh
      - name: Smoke n seeds
        run: bash scripts/smoke_n_seeds.sh
      - name: Ablation smoke
        run: python tests/fixtures/ci/ablation_smoke.py
