name: CI
on:
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      STRICT_TELEMETRY: "1"
      RUN_ID: ci_${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('codex-env/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (CPU-only)
        run: |
          python -m pip install -U pip
          pip install -r codex-env/requirements.txt

      - name: Lint
        run: make lint
      - name: Unit & Smoke
        run: |
          export FAST_TESTS=1
          pytest -q -m "not slow and not integration"

      - name: Coverage
        run: |
          export FAST_TESTS=1
          coverage run -m pytest -q -m "not slow and not integration"
          coverage report -m

      - name: Ablation smoke
        run: python tests/fixtures/ci/ablation_smoke.py
