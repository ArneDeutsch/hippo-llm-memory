# Relational memory configuration.

# Minimum confidence for ``SchemaIndex`` fast-track routing.
schema_threshold: 0.7  # float in [0,1]; higher means stricter schema fit

# Enable lightweight message-passing updates to node embeddings.
gnn_updates: true  # bool, set false to skip GNN maintenance

# Pruning parameters for low-confidence or old tuples.
prune:
  min_conf: 0.2   # drop tuples below this confidence
  max_age: 86400  # seconds, remove tuples older than this

